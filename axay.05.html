<!DOCTYPE html>
<html>
    <head>
        <title>Favorite Food</title>
        <style>
            #topbar {
                background-color: #779ec7;
                padding: 24px;

            }

            .menu-item {
                font-size: 24px;
                padding: 8px;
                font-weight: 600; 

            }

            #list-heading {
                font-size: 20ox;
                padding-left: 24px;

            }

            .food-list-item {
                font-size: 20px;
            }

            .food-image {
                width: 400px;
                height: 400px;
            }

            .food-wrapper {
                text-align: center;
            }
        </style>
    </head>
    <body style="margin: 0 ;background-color: #def3fd; " >
        <div id="topbar">
            <span class="menu-item">Index</span>
            <span class="menu-item">Food</span>
            <span class="menu-item">About</span>
        </div>

        <h3 id="list-heading">Top 5 Fvourite Foods :-</h3>
        <ul>
            <li><a class="food-list-item" href="#Biryani">Biryani</a></li>
            <li><a class="food-list-item" href="#Pizza">Pizza</a></li>
            <li><a class="food-list-item" href="#Lasagna">Lasagna</a></li>
            <li><a class="food-list-item" href="#Burger">Burger</a></li>
            <li><a class="food-list-item" href="#Caesar Salad">Caesar Salad</a></li>
         
        </ul>

        <div class="food-wrapper">
            <img id="Biryani" class="food-image" src="https://upload.wikimedia.org/wikipedia/commons/c/cf/Biryani_of_Lahore.jpg" alt="Biryani" >

        </div>
        <div class="food-wrapper">

            <img id="Burger" class="food-image" src="https://res.cloudinary.com/swiggy/image/upload/fl_lossy,f_auto,q_auto,w_508,h_320,c_fill/pvgzmtjdcrvyfdipenvp" alt="Burger" >
            <p>Burger</p>
        </div>
        <div class="food-wrapper">
            <img id="Caesar Salad" class="food-image" src="https://pinchandswirl.com/wp-content/uploads/2022/01/Caesar-Salad-sq.jpg" alt="Caesar Salad" >
            <p>Caesar Salad</p>
        </div>
