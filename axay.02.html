<!DOCTYPE html>
<html>

<head>
    <title>form</title>
</head>

<body>
    <form name="form" action="" method="post">
        <table>
            <tr>
                <td>fname</td>
                <td><input type="text" name="fname"></td>
            </tr>
            <tr>
                <td>lname</td>
                <td><input type="text" name="lname"></td>
            </tr>
            <tr>
                <td>email</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>mobil</td>
                <td><input type="text" name="mobile"></td>
            </tr>
            <tr>
                <td>address</td>
                <td><textarea rows="5" cols="15" name="address" placeholder="put your address"></textarea></td>
            </tr>
            <tr>
                <td>gender</td>
                <td><input type="radio" name="gender" value="male">male
                    <input type="radio" name="gender" value="female">female
                </td>
            </tr>
            <tr>
                <td>hoby</td>
                <td><input type="checkbox" name="hoby" value="cricket">cricket
                    <input type="checkbox" name="hoby" value="chess">chess
                    <input type="checkbox" name="hoby" value="music">music
                    <input type="checkbox" name="hoby" value="reading">reading
                </td>
            </tr>
            <tr>
                <td>education</td>
                <td>
                    <select>
                        <option>10th</option>
                        <option>12th</option>
                        <option>BE</option>
                        <option>ME</option>
                        <option>BCA</option>
                        <option>MCA</option>
                        <option>BSC</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>resum</td>
                <td><input type="file" name="resum" </td>
            </tr>
            <td>password</td>
            <td><input type="password" name="password" </td>
            </tr>
            <tr>
                <td>confirm password</td>
                <td><input type="password" name="cpassword"</td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="action" value="submit"</td>
            </tr> 

        </table>

    </form>
</body>

</html>
